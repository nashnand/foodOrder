<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Management</title>
  <link rel="stylesheet" href="menu.css">
</head>

<body>
  <nav class="menu-bar">
    <a href="index.html">
      <span class="icon">🏠</span> Home
    </a>
    <a href="orderHistory.html">
      <span class="icon">📜</span> Orders
    </a>
    <a href="dashboard.html">
      <span class="icon">📊</span> Dashboards
    </a>
    <a href="menu.html" class="active">
      <span class="icon">⚙️</span> Settings
    </a>
  </nav>

  <div class="container">
    <h1>Menu Management</h1>
    <div class="menu-list" id="menuList"></div>
    <h2>Add/Update Menu Item</h2>
    <form id="menuForm">
      <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" required>
      </div>
      <!-- <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" required>
      </div> -->
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <div style="display: flex; align-items: center; gap: 5px;">
          <input type="text" id="imageUrl" required>
          <button type="button" id="setDefaultImageUrl" class="small-button">Set Default</button>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" required>
      </div>
      <div class="form-actions">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <script src="menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
